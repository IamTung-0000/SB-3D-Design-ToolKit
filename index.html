<!DOCTYPE html>
<html lang="en">
	<head>
		<title>ShopBase 3D Design Kit</title>

		<script src="jsm/jquery/jquery-2.2.4.min.js"></script>
		<script src="jsm/jquery/jquery-ui.js"></script>
		<link rel="stylesheet" href="css/jquery-ui.css">


		<link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">
		<link rel="shortcut icon" href="favicon.ico">

		<link rel='stylesheet' href='css/main_style.css' />

		

		<!-- import threejs -->
		<script src="build/three.js" ></script>

		<script src="jsm/controls/OrbitControls.js"></script>
		<script src="jsm/loaders/GLTFLoader.js"></script>
		<script src="jsm/loaders/MTLLoader.js"></script>
		<script src="jsm/loaders/OBJLoader.js"></script>


		

		<script src="jsm/menu.js" defer></script>  
		<script src = "utils.js" defer></script>
		<script src = "setLight.js" defer></script>
		<script src="jsm/filelist.js"></script>
		<script src="jsm/loadfile.js" defer></script>
		<script src = "main.js" defer></script>
		



		
		

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		
	</head>
	<body>


		


		

		<div id="stats"></div>

		

		<div id="container">

			
			<div id ="WebGLViewer"></div>

			<!--Side Menu Start-->
			<div class="side_menu">
				<ul class="menu_item">
					
					<!-- Pose Library -->
					<li class='dropdown'>
						<a href='#'><img src="img/icon/Logo SB.svg" class="image" />Thư Viện 3D Assets</a>
						<ul>
							<li><p id="FileList"></p></li>		
						</ul>               
					</li>
	

					<!-- Upload Background -->
					<li class='dropdown'>
						<a href='#'><img src="img/icon/Logo SB.svg" class="image" />Ảnh Background</a>
						<ul>
							<button style="display:block;width:120px; height:30px;" onclick="document.getElementById('getval').click()">Upload</button>
							<input type='file' id='getval' style="display:none" />
						</ul>                   
					</li>

					<!-- Lights -->
					<li class='dropdown'>
						<a href='#'><img src="img/icon/Sun_duotone.svg" class="image" />Ánh Sáng</a>
						<ul>
							<li><span>Đèn Ambient</span></li>
							<!-- Slider -->
							<li><span style="font-size: 12px">R</span></li>
							<li><div id="ambient_red"></div></li>
							<li><span style="font-size: 12px">G</span></li>
							<li><div id="ambient_green"></div></li>
							<li><span style="font-size: 12px">B</span></li>
							<li><div id="ambient_blue"></div></li>
	
							<li><hr style="margin-top:15px"/></li>

							<li>
								<form>
									<select id="dir_light" onchange="changeLight()">
										<option value="front">Đèn Trước</option>
										<option value="left">Đèn Trái</option>
										<option value="right">Đèn Phải</option>
										<option value="top">Đèn Trên</option>
									</select>
								</form>
							</li>  


							<!-- Slider -->               
								<li><span style="font-size: 12px">R</span></li>
								<li><div id="red"></div></li>
								<li><span style="font-size: 12px">G</span></li>
								<li><div id="green"></div></li>
								<li><span style="font-size: 12px">B</span></li>
								<li><div id="blue"></div></li>  

								<li><hr style="margin-top:15px" /></li>
								<li>Cường độ</li>
								<li><div id="light_intensity"></div></li>
								
							

						</ul>   
					</li>



					<!-- Save PNG -->

					<button class="SaveButton" id="SaveBtn"><img src="img/icon/Import_light.svg" class="image" />Lưu PNG</button>

				</ul>

			</div>



		</div>


 
		


	</body>
</html>
